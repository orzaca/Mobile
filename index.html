  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <style>
    .daterangepicker {
      background-color: #1f2937 !important;
      color: #f3f4f6 !important;
      border: 1px solid #374151;
    }
    .daterangepicker td, .daterangepicker th {
      color: #f3f4f6 !important;
    }
    .daterangepicker .calendar-table {
      background-color: #1f2937 !important;
    }
    .daterangepicker .ranges li {
      background-color: #374151;
      color: #f3f4f6;
    }
    .daterangepicker .ranges li.active,
    .daterangepicker td.active,
    .daterangepicker td.active:hover {
      background-color: #6D28D9 !important;
      color: white !important;
    }
    .daterangepicker td.in-range {
      background-color: #4B5563 !important;
    }
    .daterangepicker td.off, 
    .daterangepicker td.off.in-range, 
    .daterangepicker td.off.start-date, 
    .daterangepicker td.off.end-date {
      background-color: #2d3748 !important;
      color: #9ca3af !important;
    }
    .daterangepicker select {
      background-color: #111827;
      color: #f3f4f6;
      border: 1px solid #374151;
    }
    .daterangepicker .drp-buttons {
      border-top: 1px solid #374151;
    }
    .daterangepicker .btn {
      background-color: #6D28D9 !important;
      color: white !important;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin-left: 5px;
    }
    .daterangepicker .btn:hover {
      background-color: #7c3aed !important;
    }

    #tabla th, #tabla td {
      white-space: nowrap;
    }

    button.bg-primary {
      font-weight: bold;
      border-left: 4px solid #9333EA;
      transition: all 0.3s;
    }

    .bg-green-700 {
      background-color: #047857 !important;
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6D28D9',
            secondary: '#9333EA',
            success: '#10B981',
            danger: '#EF4444',
            warning: '#F59E0B',
            fila: '#1E293B'
          },
        },
      },
    };

<body class="dark:bg-gray-900 dark:text-gray-100 font-sans">
  <div class="flex min-h-screen flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-gray-800 p-4 shadow-lg">
      <h2 class="text-xl font-bold text-white mb-6">Opciones</h2>
      <nav class="space-y-2">
        <button onclick="cargarTabla('nomina.csv', this)" class="w-full flex items-center gap-2 text-white hover:bg-primary rounded px-3 py-2 transition-all">📁 Nómina Junio</button>
        <button onclick="cargarTabla('hoja2.csv', this)" class="w-full flex items-center gap-2 text-white hover:bg-primary rounded px-3 py-2 transition-all">📄 Facturación Junio</button>
      </nav>
    </aside>

    <!-- Contenido -->
    <main class="flex-1 p-6">
      <header class="mb-6 border-b border-gray-700 pb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
          <h1 class="text-3xl font-bold mb-1">📊 Reporte Nómina y Facturación Mobile</h1>
          <p class="text-gray-400">Podrás ver los reportes mes a mes de Vision</p>
        </div>
        <div class="flex items-center gap-3">
          <span class="text-lg font-semibold text-white">Securitas Colombia</span>
          <img src="logo.png" alt="Logo Securitas" class="h-14 w-auto" />
        </div>
      </header>

      <!-- Estadísticas -->
      <section id="estadisticas" class="w-full max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6 text-sm hidden">
        <div class="bg-gray-800 rounded-lg p-3 shadow border border-gray-700">
          <p class="text-gray-400 text-xs">🧾 Total Registros</p>
          <p id="total-registros" class="text-4xl font-bold text-success">0</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-3 shadow border border-gray-700">
          <p class="text-gray-400 text-xs">⏱ Última Carga</p>
          <p id="ultima-carga" class="text-4xl font-bold text-warning">-</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-3 shadow border border-gray-700">
          <p class="text-gray-400 text-xs">👥 Clientes Atendidos</p>
          <p id="clientes-count" class="text-4xl font-bold text-primary">0</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-3 shadow border border-gray-700">
          <p class="text-gray-400 text-xs">🧑‍💼 Empleados</p>
          <p id="empleados-count" class="text-4xl font-bold text-secondary">0</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-3 shadow border border-gray-700">
          <p class="text-gray-400 text-xs">⏳ Total Horas Trabajadas</p>
          <p id="horas-total" class="text-4xl font-bold text-success">0</p>
        </div>
      </section>

      <!-- Loader -->
      <div id="loader" class="hidden text-center py-4 text-primary text-sm">⏳ Cargando archivo...</div>

      <!-- Buscador -->
      <div class="w-full max-w-md mx-auto mb-4 relative">
        <span class="absolute left-3 top-3 text-gray-400">🔍</span>
        <input id="search-input" type="text" placeholder="Buscar en la tabla..." class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 shadow focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200" />
      </div>

      <!-- Filtro de fecha -->
      <div class="w-full max-w-md mx-auto mb-4">
        <label class="block text-sm text-gray-400 mb-1">📅 Filtrar por rango de fecha:</label>
        <input type="text" id="filtro-fecha" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 shadow focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200" placeholder="Selecciona el rango de fechas" />
      </div>

      <!-- Tabla -->
      <div class="bg-gray-800 rounded-xl shadow p-4 border border-gray-700 overflow-x-auto">
        <table id="tabla" class="stripe hover w-full text-sm text-left whitespace-nowrap rounded overflow-hidden table-auto display responsive nowrap"></table>
      </div>
    </main>
  </div>

  <script>
    let dataTable = null;
    let rangoFechas = { start: null, end: null };

    $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
      if (!rangoFechas.start || !rangoFechas.end) return true;

      const fechaTexto = data[0];
      const fecha = moment(fechaTexto, "DD/MM/YYYY", true);
      if (!fecha.isValid()) return true;

      return fecha.isSameOrAfter(rangoFechas.start) && fecha.isSameOrBefore(rangoFechas.end);
    });

    $(function () {
      $('#filtro-fecha').daterangepicker({
        locale: {
          format: 'DD/MM/YYYY',
          applyLabel: 'Aplicar',
          cancelLabel: 'Cancelar',
          daysOfWeek: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
          monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
          firstDay: 1
        }
      }, function (start, end) {
        rangoFechas.start = start;
        rangoFechas.end = end;
        if (dataTable) dataTable.draw();
      });
    });

    function cargarTabla(archivo, btn) {
      const tabla = document.getElementById('tabla');
      const loader = document.getElementById('loader');
      tabla.innerHTML = '';
      document.getElementById('search-input').value = '';
      document.getElementById('estadisticas').classList.add('hidden');
      loader.classList.remove('hidden');

      document.querySelectorAll('aside button').forEach(b => b.classList.remove('bg-primary'));
      if (btn) btn.classList.add('bg-primary');

      fetch(archivo)
        .then(res => {
          if (!res.ok) throw new Error('Archivo no encontrado');
          return res.text();
        })
        .then(data => {
          const sep = data.includes(';') ? ';' : ',';
          const filas = data.trim().split('\n').map(f => f.split(sep));
          if (!filas.length) return;

          const headers = filas[0];
          const body = filas.slice(1);

          const thead = '<thead class="bg-fila text-white text-sm"><tr>' +
            headers.map(col => `<th class="px-4 py-2">${col}</th>`).join('') +
            '<th class="px-4 py-2">⚙️</th></tr></thead>';

          const tbody = '<tbody>' +
            body.map((fila, i) =>
              `<tr class="bg-fila hover:bg-gray-600 transition-all" data-index="${i}">` +
              fila.map(col => `<td class="border-t border-gray-600 px-4 py-2">${col}</td>`).join('') +
              `<td class="border-t border-gray-600 px-4 py-2 text-center">
                <button onclick="procesarFila(this)" class="bg-success text-white px-2 py-1 rounded text-sm hover:bg-green-600">✔️</button>
              </td>` +
              '</tr>'
            ).join('') + '</tbody>';

          tabla.innerHTML = thead + tbody;

          if ($.fn.dataTable.isDataTable('#tabla')) {
            $('#tabla').DataTable().destroy();
          }

          dataTable = $('#tabla').DataTable({
            responsive: true,
            paging: false,
            searching: true,
            ordering: true,
            autoWidth: true,
            scrollX: true,
            dom: 'Bfrtip',
            buttons: [{
              extend: 'colvis',
              text: '🔧 Columnas visibles',
              className: 'bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600'
            }],
            columnDefs: [{
              targets: [2, 3, 11, 12, 13, 14, 15, 16, 17, 18, 19],
              visible: false
            }],
            language: {
              url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json',
            }
          });

          document.getElementById('total-registros').textContent = filas.length - 1;
          document.getElementById('ultima-carga').textContent = new Date().toLocaleString();

          const clientesIndex = headers.findIndex(h => h.toLowerCase().includes('cliente'));
          const empleadosIndex = headers.findIndex(h => h.toLowerCase().includes('empleado'));
          const horasIndex = headers.findIndex(h => h.toLowerCase().includes('hora'));

          let clientes = new Set();
          let empleados = new Set();
          let totalHoras = 0;

          body.forEach(row => {
            if (clientesIndex !== -1) clientes.add(row[clientesIndex]);
            if (empleadosIndex !== -1) empleados.add(row[empleadosIndex]);
            if (horasIndex !== -1) {
              const val = parseFloat(row[horasIndex].replace(',', '.'));
              if (!isNaN(val)) totalHoras += val;
            }
          });

          if (clientesIndex !== -1 || empleadosIndex !== -1 || horasIndex !== -1) {
            document.getElementById('clientes-count').textContent = clientes.size;
            document.getElementById('empleados-count').textContent = empleados.size;
            const horasTotal = document.getElementById('horas-total');
            horasTotal.textContent = totalHoras.toFixed(2);
            horasTotal.className = `text-lg font-bold ${totalHoras > 100 ? 'text-danger' : 'text-success'}`;
            document.getElementById('estadisticas').classList.remove('hidden');
          }
        })
        .catch(err => {
          console.error('Error al cargar:', err);
          tabla.innerHTML = `
            <thead><tr><th class="p-4 text-left">Error</th></tr></thead>
            <tbody><tr><td class='text-red-500 p-4'>❌ Error al cargar el archivo: ${archivo}</td></tr></tbody>`;
        })
        .finally(() => {
          loader.classList.add('hidden');
        });
    }

  function procesarFila(btn) {
  const fila = btn.closest('tr');
  fila.classList.toggle('bg-green-700');
  fila.classList.toggle('text-white');
}

      

    document.getElementById('search-input').addEventListener('keyup', function () {
      if (dataTable) {
        dataTable.search(this.value).draw();
      }
    });
  </script>
</body>
</html>
